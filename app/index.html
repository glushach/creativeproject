<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Creative Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300;1,700&amp;family=Montserrat+Alternates&amp;family=Montserrat:wght@400;600&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header class="header-block">
      <div class="container">
        <div class="header-inner">
          <div class="logo-block"><a class="logo-block__link"><img src="img/logo.png" alt=""/></a></div>
          <div class="contact-block">
            <div class="contact-block__icon"><img src="img/header/phone.png" alt=""/></div>
            <div class="contact-block__phone"><a href="tel:+71885696822">+71 88 569 6822</a></div>
          </div>
          <div class="nav-block nav-block_margin-left-auto">
            <button class="burger-menu"><span class="burger-menu__line"></span></button>
            <nav class="nav">
              <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Projects</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="social-icons-block">
            <div class="social-icons-block__item"><a class="social-icons-block__link"><img src="img/header/header-social-icons/instagram.png" alt=""/></a></div>
            <div class="social-icons-block__item"><a class="social-icons-block__link"><img src="img/header/header-social-icons/facebook.png" alt=""/></a></div>
            <div class="social-icons-block__item"><a class="social-icons-block__link"><img src="img/header/header-social-icons/twitter.png" alt=""/></a></div>
            <div class="social-icons-block__item"><a class="social-icons-block__link"><img src="img/header/header-social-icons/behance.png" alt=""/></a></div>
          </div>
        </div>
      </div>
    </header>
    <main class="main-block">
      <div class="hero-slider">
        <div class="container">
          <div class="wrapper-slider">
            <div class="truck-slider">
              <div class="slide">
                <div class="slide__img"><img src="img/hero-slider/slide1/slide1.png" alt=""/></div>
                <div class="slide__count">
                  <div class="slide__wrapper"><img src="img/hero-slider/slide1/count1.png" alt=""/></div>
                </div>
                <div class="slide__description">Your presence</div>
              </div>
              <div class="slide">
                <div class="slide__img"><img src="img/hero-slider/slide1/slide1.png" alt=""/></div>
                <div class="slide__count">
                  <div class="slide__wrapper"><img src="img/hero-slider/slide1/count2.png" alt=""/></div>
                </div>
                <div class="slide__description slide__description_red">Your presence</div>
              </div>
              <div class="slide">
                <div class="slide__img"><img src="img/hero-slider/slide1/slide1.png" alt=""/></div>
                <div class="slide__count">
                  <div class="slide__wrapper"><img src="img/hero-slider/slide1/count3.png" alt=""/></div>
                </div>
                <div class="slide__description slide__description_yellow">Your presence</div>
              </div>
              <div class="slide">
                <div class="slide__img"><img src="img/hero-slider/slide1/slide1.png" alt=""/></div>
                <div class="slide__count">
                  <div class="slide__wrapper"><img src="img/hero-slider/slide1/count4.png" alt=""/></div>
                </div>
                <div class="slide__description slide__description_green">Your presence</div>
              </div>
            </div>
            <div class="button-block">
              <div class="button-block__left button-block_active">What we do</div>
              <div class="button-block__right">Who we are</div>
            </div>
            <div class="dot-block">
              <div class="dot-block__item dot-block__item_active">
                <div class="dot-block__inner dot-block__inner_active"></div>
              </div>
              <div class="dot-block__item">
                <div class="dot-block__inner"></div>
              </div>
              <div class="dot-block__item">
                <div class="dot-block__inner"></div>
              </div>
              <div class="dot-block__item">
                <div class="dot-block__inner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="play-btn-block">
        <div class="container">
          <div class="buttom-wrapper">
            <div class="vawe-100">
              <div class="wave-75">
                <div class="wave-50">
                  <div class="wave-25">
                    <div class="wave-0"><a class="wave-0__link" href="#"><img src="img/play-button/play-button-icon.png" alt=""/></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="title-block">
        <h1 class="main-title">We're a designer & a developer who love building cool stuff with our clients.</h1>
        <div class="signature signature-mt"><img src="img/title-block/signature.png" alt=""/></div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
